name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.21'
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install dependencies
      run: |
        go mod download
        go mod tidy

    - name: ğŸ¨ Format check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted. Please run 'go fmt ./...'"
          gofmt -s -l .
          exit 1
        fi

    - name: ğŸ” Lint check
      run: |
        go vet ./...
        golangci-lint run --timeout=5m

    - name: ğŸ§ª Run tests
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -func=coverage.out

    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: ğŸ”¨ Build binary
      run: |
        GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" -o gin-mcp-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }} .

    - name: ğŸ“¦ Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: gin-mcp-${{ matrix.os }}-${{ matrix.arch }}
        path: gin-mcp-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ” Run security scan
      run: |
        go list -json -deps . | nancy sleuth

  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ”¨ Build Docker image
      run: |
        docker build -t gin-mcp:latest .

    - name: ğŸ§ª Test Docker image
      run: |
        docker run --rm gin-mcp:latest --help || true

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [test, build, security, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ·ï¸ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## ğŸ‰ Release v${{ github.run_number }}
          
          ### âœ¨ What's New
          - Automated release from CI/CD pipeline
          - All tests passing
          - Security scan completed
          
          ### ğŸ“¦ Downloads
          Check the artifacts for your platform.
          
          ### ğŸ§ª Testing
          - âœ… All tests passing
          - âœ… Security scan clean
          - âœ… Docker build successful
          
          ---
          
          *Built with â¤ï¸ and the pursuit of excellence.*
        draft: false
        prerelease: false

    - name: ğŸ“¦ Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./gin-mcp-linux-amd64
        asset_name: gin-mcp-linux-amd64
        asset_content_type: application/octet-stream 